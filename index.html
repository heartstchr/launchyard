        <script type="text/x-handlebars" id="caseStudiesAbout">
          <section id="about">
            <div id="down">
             <div class="row">
              <div class="large-24 columns">
                <div class="obj-anima hover-right">
                  <div class="casestudy-content case-thealbums b1">
                    <h3 class="album-text">The Albums</h3>
                    <div class="casestudy-content-body">
                      <h4 class="white-text">the challenge</h4>
                      <p class="white-text">The Albums founders wanted to launch a responsive minimum viable product fast that worked right away on major platforms - including mobile, tablets and web.</p>
                      <h4 class="white-text">the Launchyard solution</h4>
                      <p class="white-text">We settled on Zurb Foundation which is a responsive front-end framework that allowed the application to work seamlessly across different platforms. We focused on tight release cycles with smaller feature sets, allowing them to launch quickly and iterate. 
                      </p>
                      <p class="right text-center">
                        <a href="/case-studies/albums" class="button success radius btn-green ">READ CASE STUDY</a>
                      </p>
                    </div>
                    <div class="b2 album-bg-case"></div>
                  </div>
                </div>
                <div class="obj-anima hover-right">
                  <div class="casestudy-content case-picquity b1">
                    <h3 class="picquity-text">Picquity</h3>
                    <div class="casestudy-content-body">
                      <h4 class="white-text">the challenge</h4>
                      <p class="white-text">Picquity is an image centric web application, and the challenge was to manage massive image processing intensive operations (for instance: grabbing images from different websites, fingerprinting them and matching against a massive list of online images), store and access it on demand.</p>
                      <h4 class="white-text">the Launchyard solution</h4>
                      <p class="white-text">We went to work leveraging a non-sql database (Mongodb) to solve the unstructured data problem and identified robust solutions that we could implement for queuing and processing the images asynchronously. Our solution allowed them to launch their product with the sophisticated functionality they required relatively quickly. 
                      </p>
                      <p class="right text-center">
                        <a href="/case-studies/picquity" class="button success radius btn-pink ">READ CASE STUDY</a>
                      </p>
                    </div>
                    <div class="b2 picquity-bg-case"></div>
                  </div>
