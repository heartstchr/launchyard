  <script type="text/x-handlebars" id="ideationSection">
        <section id="ideation" class="ideationSection ">
                  <h1 class="gamma">Brainstorm and ideate together</h1>
                  <h2 class="epsilon">Lets work together to clearly define your idea</h2>
                  <div class="platform">
                      <div class="row">
                          <div class="large-9 columns">
                              <div class="sectionInfo ">
                                  <h3 class="delta text-left">The Good Bits</h3>
                                  <p class="text-left">
                                    We get started by signing an NDA, and rolling up our sleeves with you. What is your problem statement? What are the existing solutions in the market? How do you stand out and acquire users? Our goal is to combine our expertise in business, design and technology along with our maniacal focus on startups to answer these questions together and flesh out your idea successfully.
                                </p>
                            </div>
                        </div>
                        <div class="large-15  columns noPaddingRight">
                          <img src="images/launchyard_ideation.png" class="ideationImage" alt="Launchyard ideation" />
                      </div>
                  </div>
              </div>
          </section>
  </script>
<!-- ideation section ends here -->

  <script type="text/x-handlebars" id="platformSection">
      <section id="platform" class="platformSection">
                  <h1 class="gamma">Design and develop with us</h1>
                  <h2 class="epsilon">Our designers and developers are experienced in all the major technology platforms</h2>
                  <div class="row">
                      <div class="platform recommend">
                          <ul class="large-block-grid-3">
                              <li class="active">
                                  <div class="platformIcon"><i class="icon-laptop "></i></div>
                                  <h1 class="epsilon">Web</h1>
                                  <div class="platformContent"><p>Despite the rise of mobile, a web app is still a great starting point for many ideas. We have an established track record in building robust, cross-browser web applications quickly and cleanly to validate your idea.</p></div>
                              </li>
                              <li>
                                  <div class="platformIcon"><i class="icon-cog"></i></div>
                                  <h1 class="epsilon">iOS</h1>
                                  <div class="platformContent"><p>iOS is an established mobile platform and often a mobile first strategy for your startup makes sense. We have strong capabilities in objective C, native app store payments and iOS UX/UI to serve this segment.</p></div>
                              </li>
                              <li>
                                  <div class="platformIcon"><i class="icon-android"></i></div>
                                  <h1 class="epsilon">Android</h1>
                                  <div class="platformContent"><p>Android is one of the fastest growing mobile platforms catching up with iOS. Honestly, we haven't built any Android products yet but we are proficient in the relevant technologies and would love to dig into it.<p></div>
                              </li>
                          </ul>
                      </div>
                  </div>
                  <!--<div class="navPoint">-->
                  <!--<span class="moveDown"> <a href="#feature"><i class="icon-circle"></i><i class="icon-circle"></i><i class="icon-circle"></i></a> </span>-->
                  <!--</div>-->
                  </section>
  </script>
<!--platform section starts here-->

                                      <p>Very professional, friendly and a breath of fresh air. After having many bad experiences working with various freelancers and dev shops, Launchyard made me feel confident in their ability to execute. They worked in a timely fashion, proved to be flexible, and were great communicators.</p>

                                    <p>I consider the LY team to be my co-founders because they treated my startup like it was their own. The thing that makes working with LaunchYard such a delight is that they have a clear system to handle the entire project and the way they truly value their clients. This creates the perfect environment for awesome communication and shipping on time.</p>

                                    <div class="text-right">
                                        <small class="text-right">— Andrew Kopke, Founder, <a href="http://thealbums.co/" target="_blank">The Albums</a> </small>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="clientInfo">
                                <div class="clientImage"><img src="images/ehab.jpg" alt=""/></div>
                                <div class="clientFeedback">
                                    <p> I had the good fortune of working with
                                        the LY team, and can't say enough good
                                        things about their technical talent and
                                        follow-through. They are super responsive,
                                        detail oriented and were able to clearly communicate problems when they arise. They understand the big picture, and have the rare ability to get things done.</p>
                                        <div class="text-right">
                                            <small class="text-right">— Ehab Bandar, Founder, <a href="https://itunes.apple.com/us/app/foodfolio-spark-get-organized/id766268525?ls=1&mt=8" target="_blank">Foodfolio</a> </small>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="clientInfo">
                                    <div class="clientImage"><img src="images/Matthew-Goos.jpg" alt=""/></div>
                                    <div class="clientFeedback">
                                      <p>We shared our vision of what we needed and LY was able to take this information and come back with a plan and estimate to launch. The team is very solid technically. Their code is concise and easy to read. They quickly responded to updated/changing requirements. We had clear insight into the state of the project through the process. The site looks great and we have had really great feedback from our customers.</p>
                                      <div class="text-right">
                                        <small class="text-right">— Matthew Goos, Co-founder, <a href="http://picquity:PictureThis$$@picquity.com" target="_blank">Picquity</a> </small>
                                    </div>
                                </div>
                            </li>
                            <!--<a href=""><small>want to see more</small></a>-->

                        <h6 class="text-center text-decoration" style="margin-top:3em"><a href="/case-studies"> Read through the case studies</i></a></h6>
                    </div>
        </section>
